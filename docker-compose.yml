services:
  auth-service:
    build:
      context: .
    ports:
      - "8083:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://book-storage-db:5432/users_book
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1111
      - EUREKA_SERVER_URL=http://eureka-service:8761/eureka/
    networks:
      - books-network
    depends_on:
      - eureka-service